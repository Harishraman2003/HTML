<html>
  <head>
    <title>HTML</title>
  </head>
  <body>
    <h1>Form Element in HTML</h1>
        <form>
        <fieldset>
            <legend>Registeration Form:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Harish"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Raman"><br>

            <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" value="abc@gmail.com"><br> 

            <label for="mobileNo">Mobile No.:</label><br>
            <input type="text" id="mobileNo" name="mobileNo" value="9874561230"><br> 
                   
            <label for="address">Address:</label><br> 
            <textarea type="text" name="address" rows="5" cols="23">pondy</textarea>
            <input type="submit" value="Submit">
        </fieldset>
        </form>
  </body>
</html>
