<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        
        <table border="2" cellpadding="10" cellspacing="5" width="530px">

            <thead>
                <tr>
                    <th colspan="3">Registration Form</th>  
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Enter Name</td> 
                    <td colspan="2"><input type="text" name="name" placeholder="Enter name" ></td> </br>   
                </tr>

                <tr>
                    <td>Enter Password</td> 
                    <td colspan="2"><input type="password" name="pass" placeholder="Enter password"></td> </br>   
                </tr>

                <tr>
                    <td>Select game</td> 
                    <td colspan="2"><input type="checkbox" name="Hockey">Hockey </br>
                    <input type="checkbox" name="Football">Football </br>
                    <input type="checkbox" name="Badminton">Badminton </br>
                    <input type="checkbox" name="Cricket">Cricket </br>
                    <input type="checkbox" name="Volleyball">Volleyball</td> </br>   
                </tr>

                <tr>
                    <td>Gender</td> 
                    <td colspan="2"><input type="radio" title="Male">Male </br> 
                    <input type="radio" title="Male">Female</td> </br>  
                </tr>

                <tr>
                    <td>Select your age</td> 
                    <td colspan="2"><input type="number" min="18" max="50"></td> </br>   
                </tr>

                <tr>
                    <td>Select Photo</td> 
                    <td colspan="2"><input type="file" multiple></td> </br>   
                </tr>

                <!-- <tr>
                    <td>Enter Address</td> 
                    <td colspan="2"><textarea type="text" rows="5" cols="23"></td> </br>   
                </tr> -->
            </tbody>

            <tfoot>
                <tr>
                    <th>Submit</th>
                    <th>Cancel</th>
                    <th>Reset</th>
                </tr>
            </tfoot>

            </table>
       
    </body>
</html>
